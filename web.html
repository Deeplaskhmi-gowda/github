body
{

.wrap
{

    background:#fff;
    border-radius: 5px;
}
.wrap h2{
    font-size: 1.5em;

button

button{

}
button:nth-child(1)

}
button:hover{

}
   
   .fa{

 }    
 form
 {
     margin-top: 30px;
 }

 input[type=text],input[type=password],input[type=submit]
 {
width: 100%;

 }

 label
 {
     font-size:20px;

      input[type=submit]
